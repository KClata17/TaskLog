
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


    <title>TaskLog</title>
</head>
<body>
    <div class= "container" my-3>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">TaskLog </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/userdata">About US</a>
                  </li>
                  {% if session.get('user_id') %}
                  <li class="nav-item">
                    <a class="nav-link" href="/tasklog"> Create TaskLog</a>
                  </li>
                  {% endif %}



                 
                  <li class="nav-item">
                    <a class="nav-link active"></a>
                  </li>
                </ul>
                <div class="d-flex align-items-center">
                  {% if current_user.is_authenticated %}
                    <span class="nav-user"><i class="fas fa-user-circle me-1"></i> <strong>Email:</strong> {{ current_user.email }}</span>
                  {% else %}
                    <span class="nav-user"><i class="fas fa-user-circle me-1"></i> Welcome, Guest</span>
                  {% endif %}
                </div>
                
              </div>
            </div>
          </nav>
          <div class="container">
            {% block body %}

            {% endblock body %}

          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        
</body>

</html>
