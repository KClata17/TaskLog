{% extends "base.html" %}
{% block body %}
<div class="container my-5">
  <div class="row">
    
    <!-- Left Side: Main Content -->
    <div class="col-md-8">
      <div class="p-4 bg-light rounded shadow-sm mb-4">
        <div class="d-flex align-items-center mb-3">
          <h2 class="text-primary fw-bold me-3 mb-0">👋 Welcome Back!</h2>
          <!-- Spinners moved beside the heading -->
          
        </div>

        <p class="lead">Manage your tasks efficiently and track your progress.</p>

        <!-- Navigation Buttons -->
        <div class="my-4 d-flex flex-wrap gap-2">
          <a href="/tasklog" class="btn btn-outline-primary">➕ Create TaskLog</a>
          <a href="/mytask" class="btn btn-outline-secondary">📋 My Detail</a>
          <a href="/completed_task" class="btn btn-outline-success">✅ Completed Task</a>
          <a href="/logout" class="btn btn-outline-danger">🚪 Logout</a>
        </div>

        <!-- Progress Bar -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Progress Overview</label>
          <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
              70% Complete
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Button Group Panel -->
    <div class="col-md-4">
      <div class="bg-white p-4 rounded shadow-sm text-center">
        <h4 class="text-secondary mb-4">Quick Filters</h4>
        <div class="btn-group-vertical w-100" role="group" aria-label="Quick Filter Buttons">
          <a href="/userdash?filter=all" class="btn btn-outline-dark">👤 User Profile</a>
          <a href="/category/Work" class="btn btn-outline-primary">💼 Work Tasks</a>
          <a href="/category/Personal" class="btn btn-outline-success">🏡 Personal Tasks</a>
          <a href="/pending_task?filter=pending" class="btn btn-outline-warning">🕒 Pending</a>
          <a href="/completed_task?filter=completed" class="btn btn-outline-success">✅ Completed</a>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock body %}
