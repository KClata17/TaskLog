{% extends "base.html" %}
{% block body %}
<div class="container my-3 d-flex justify-content-center">
  <div class ="register-box shadow-lg p-4 bg-white rounded" >
    <h1 class= "text-center"> Register new user</h1>

    <form action ="/user_reg" method = "POST" class="row g-3" >
      <div class="mb-3">
        <label for="fullname" class="form-label">Username</label>
        <input type="text" class="form-control" name="name" id="name"  placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="@gmail.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="Password" class="form-control" name="password" id="password" placeholder="*****" required>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href= '/login' class="btn btn-primary">Login</a> 
        <a href ="/" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
